{% extends "./base.html" %}

{% block content %}

<h3>{{ object.name }}</h3>

<table class="table table-bordered">
    <tr>
        <td scope="col">Название книги</td>
        <td scope="col">Количество копий</td>
        <td scope="col">Дата</td>
    </tr>
    {% for item in sent_book %}
    <tr>
        <td >{{ item.book.title }}</td>
        <td>{{ item.copy_count_send }}</td>
        <td>{{ item.date_send }}</td>
        </td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
